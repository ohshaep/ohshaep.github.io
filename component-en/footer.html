<script>
  const footer_lang = document.getElementById('lang-en'); // 语言切换
  footer_lang.addEventListener('click', function (e) {
    e.preventDefault();
    let currentURL = window.location.href;
    let lastPart = currentURL
      .split('/')
      .filter((part) => part !== '')
      .pop();
    window.location.href = lastPart.replace('-en.html', '.html');
  });

  if (document.querySelector('#lang-en')) {
    document.querySelectorAll('.launguage').forEach((item) => {
      item.innerText = '中文';
    });
  } else {
    document.querySelectorAll('.launguage').forEach((item) => {
      item.innerText = 'EN';
    });
  }
</script>
